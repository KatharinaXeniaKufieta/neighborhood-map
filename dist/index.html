<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neighborhood Map Project</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><link href="css/style.css" rel="stylesheet"></head><nav><form class="form-inline"><div class="form-group"><input data-bind="textInput: filterString" class="form-control search-box" placeholder="Search"></div><button id="nav-close" class="btn btn-default">Close</button></form><ul class="list-unstyled main-menu" data-bind="foreach: filterMarkers"><li><a href="#" data-bind="text: title, click: $parent.openInfoWindow"><span class="icon"></span></a></li></ul></nav><div class="navbar navbar-inverse navbar-fixed-top"><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Vegas Map</a></div><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span data-bind="text: weatherData.status"></span> <span class="badge" data-bind="text: weatherData.temp"></span> <span class="caret"></span></a><ul class="dropdown-menu"><li><a>Status: <span data-bind="text: weatherData.statusDesc"></span></a></li><li><a>Wind speed: <span data-bind="text: weatherData.windSpeed"></span> mp/s</a></li><li><a>Humidity: <span data-bind="text: weatherData.humidity"></span>%</a></li></ul></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Flight Mode <span class="caret"></span></a><ul class="dropdown-menu"><li><a data-bind="click: flightModeOn">Activate</a></li><li><a data-bind="click: flightModeOff">Disable</a></li></ul></li></ul></div><div class="pull-right"><a id="nav-expander" class="nav-expander fixed"><span class="glyphicon glyphicon-search"></span> Search</a></div></div></div><div id="map"></div><div id="info-window-template" style="width: 250px"><h5 data-bind="text: selected().title"></h5><img data-bind="attr: { src: yelpData.stars }"> <a data-bind="attr: { href: yelpData.url }">View on Yelp...</a><p data-bind="text: selected().blurb"></p><img data-bind="attr: { src: yelpData.img }"></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><script src="js/lib/oauth-signature.min.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv0YOUXme1L-RbaIab36K-i-3QJUJlKnI&callback=init"></script><script src="js/app.js"></script></html>
